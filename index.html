<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Crud with Vanilla Javascript</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <form class="patientData" onsubmit="event.preventDefault().onFormSubmit()" autocomplete="off">
                <div>
                    <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This feild is required.</label>
                    <input type="text" name="fullName" id="fullName">
                </div>
                <div class="form-row">
                <div class="col-md-6">
                    <label>NHI Number</label>
                    <input type="text" name="nhiNumber" id="nhiNumber">
                </div>           
                <div class="col-md-4">
                    <label>Gestation/wks</label>
                    <input type="number" name="gestation" id="gestation">
                </div>
                <div class="col-md-2">
                    <label>Room Number</label>
                    <input type="number" name="roomNumber" id="roomNumber">
                </div>
                </div>
                <div>
                    <label>Comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
        <td>
    </table>
        <table class="list" id="patientList">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>NHI Number</th>
                    <th>Gestation/Wks</th>
                    <th>Rm Number</th>
                    <th>Comments</th>
                    <th></th>
                </tr>
            </thead>
                <tbody>


                </tbody>
            </table>
        </td> 
    </tr>      
    </table>
    <script src="index.js"></script>
   
</body>
</html>
