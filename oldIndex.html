<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Crud with Vanilla Javascript</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <form action='/url_to_your_server_to_create_charge' class='pin' method='post'>
                    <div class='errors' style='display:none'>
                        <h3></h3>
                        <ul></ul>
                    </div>
                    <fieldset>
                        <legend>Billing</legend>
                        <label for='address-line1'>Address 1</label>
                        <input id='address-line1' name='address-line1'>
                        <label for='address-line2'>Address 2</label>
                        <input id='address-line2' name='address-line2'>
                        <label for='address-city'>City</label>
                        <input id='address-city' name='address-city'>
                        <label for='address-state'>State</label>
                        <input id='address-state' name='address-state'>
                        <label for='address-postcode'>Postcode</label>
                        <input id='address-postcode' name='address-postcode'>
                        <label for='address-country'>Country</label>
                        <input id='address-country' name='address-country'>
                    </fieldset>
                    <fieldset>
                        <legend>Payment</legend>
                        <label for='cc-number'>Credit Card Number</label>
                        <input id='cc-number' type='text' name='cc-number'>
                        <label for='cc-name'>Name on Card</label>
                        <input id='cc-name' type='text' name='cc-name'>
                        <label for='cc-expiry-month'>Expiry Month</label>
                        <input id='cc-expiry-month' name='cc-expiry-month'>
                        <label for='cc-expiry-year'>Expiry Year</label>
                        <input id='cc-expiry-year' name='cc-expiry-year'>
                        <label for='cc-cvc'>CVC</label>
                        <input id='cc-cvc' name='cc-cvc'>
                    </fieldset>
                    <input type='submit' value='Pay now'>
                </form>

            </td>
        <td>
    </table>
        <table class="list" id="patientList">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>NHI Number</th>
                    <th>Gestation/Wks</th>
                    <th>Rm Number</th>
                    <th>Comments</th>
                    <th></th>
                </tr>
            </thead>
                <tbody>


                </tbody>
            </table>
        </td> 
    </tr>      
    </table>
    <script src="index.js"></script>
   
</body>
</html>
